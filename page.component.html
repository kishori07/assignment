<div class="card">
    <div class="card-header">Receipt</div> 
    <div class="card-body">
       <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-3">
                <input type="text" placeholder="Name" formControlName="name" class="form-control">
            </div>
            
            <div class="col-sm-3">
                <input type="text" placeholder="Email" formControlName="email" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <input type="text" placeholder="Mobile" formControlName="mobile" class="form-control">
            </div>
            <div class="col-sm-3">
                <input type="text" placeholder="Amount" formControlName="amount" class="form-control">
            </div>
        </div>
        <br>
        <button class="btn btn-success m-auto"> Submit </button>
       </form>
    </div>
</div>

<hr>
<table class="table table-bordered">
    <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile No.</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let cus of customer,let i=index">
        <td>{{i+1}}</td>
        <td>{{cus.name}}</td>
        <td>{{cus.email}}</td>
        <td>{{cus.mobile}}</td>
        <td>{{cus.amount}}</td>
        <td>
            <button class="btn btn-warning">Edit</button>
        </td>
        <td>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
<th colspan="4" class="center"> Total</th>
<td >{{total}}</td>
    </tr>
</table>
